<html>
<head>
	<TITLE></TITLE>
	<META content="text/html; charset=utf-8" http-equiv=Content-Type>
	<script src="../js/jquery-3.1.1.min.js" type="text/javascript">

	</script>
	<script type="text/javascript" src="../js/top.js">



	</script>

	<script type="text/javascript" src="../js/core.js">



	</script>

</head>
<body>
<div id="top">

</div>


<table align="left" bgcolor="#008800" border="0" cellspacing="2"
	cellpadding="2">
	<tr>
		<td bgcolor="#FFFF88">
			<a href="">
			
			</a>
		</td>
	</tr>
</table>

<p>

	<center>
		<h2>
		</h2>
	</center>

	<table align="center" bgcolor="#008800" border="0"
		   cellspacing="2" cellpadding="3" id="list">
		<tbody>
		<tr bgcolor="#CCCCCC" id="0">
			<td>
				项目编号
			</td>
			<td>
				产品编号
			</td>
			<td>
				产品名称
			</td>
			<td>
				单价
			</td>
			<td>
				描述
			</td>
			<td>
				&nbsp;
			</td>
		</tr>

		</tbody>
	</table>
<script type="text/javascript">
	var address=location.href;
	var json=parseAddress(address);
	var QUERY_ITEMS="http://localhost:8080/pet/items/";
	$.ajax({
		url:QUERY_ITEMS+json.query,
		type:"get",
		dataType:"json",
		statusCode:{
			200:function (data) {
				$(data).each(function (i) {
					var id=$("#list>tbody>tr :last").attr("id");
					id++;
					var str="<tr  bgcolor='#CCCCCC' id='"+id+"'>"+
							"<td> <a href='item.html?item="+data[i].itemid+"&action=item'>"+data[i].itemid+"</a> </td>"+
							"<td>" +data[i].productid+"</td>"+
							"<td>"+data[i].product.name+"</td>"+
							"<td>"+data[i].listprice+"</td>"+
							"<td>"+data[i].product.descn+"&nbsp;&nbsp;"+data[i].attr1+"</td>"+
							"</tr>";
					$("#list").append(str);
				});
			}
		}
	});
</script>
</body>
</html>
