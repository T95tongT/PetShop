<html>
<head>
	<TITLE></TITLE>
	<META content="text/html; charset=utf-8" http-equiv=Content-Type>
	<script src="../js/jquery-3.1.1.min.js" type="text/javascript">

	</script>
	<script type="text/javascript" src="../js/top.js">



	</script>

	<script type="text/javascript" src="../js/core.js">



	</script>

</head>
<body>
<div id="top">

</div>

<table align="left" bgcolor="#008800" border="0" cellspacing="2"
	   cellpadding="2">
	<tr>
		<td bgcolor="#FFFF88">
			<a href="main.html"><b><font color="BLACK" size="2">&lt;&lt; 主菜单</font>
			</b></a>
		</td>
	</tr>
</table>

<p>
<center>
	<h2>

	</h2>
</center>
<table align="center" bgcolor="#008800" border="0" cellspacing="2"
	   cellpadding="3" id="list">
	<tbody>
	<tr bgcolor="#CCCCCC" id="0">
		<td>
			产品编号
		</td>
		<td>
			产品名称
		</td>
	</tr>

	</tbody>

</table>
<script type="text/javascript">
	var address=location.href;
	var json=parseAddress(address);
	var QUERY_PRO="http://localhost:8080/pet/pro/";
	//json
	//json {query: "FISH", page: "pro"}

	$.ajax({
		url:QUERY_PRO+json.query,
		type:"GET",
		dataType:"json",
		statusCode:{
			200:function(data){
				$(data).each(function(i){


					var id=$("#list>tbody>tr:last").attr("id");
					id++;

					var str="<tr bgcolor='#FFFF88' id='"+id+"'>"+
							"<td> <a href='items.html?pro="+data[i].productid+"&action=items'>" +data[i].productid+"</a> </td>"+
							"<td>"+data[i].name+"</td>"+
							"</tr>";
					$("#list").append(str);

				});

			}
		}

	});


</script>
</body>
</html>
